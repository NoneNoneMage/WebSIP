<div class="container" ng-controller="CallProtocol" >
	
	<div class="calls">
		<div class="call" ng-repeat="call in sharedScope.calls" ng-hide="sharedScope.callIsNotEnded(call)">
			
			<div ng-repeat="contact in sharedScope.contacts">
					<div ng-show="contact.sip==call.partner.substring(4)" ng-include="'scripts/partials/oneContact.html'"></div>
			</div>	
			
			<div class="inputArea"><label class="right">{{call.type}} Call</label></div>
			
			<div class="inputArea" ng-Click="register()"><label>{{call.state}}</label><label class="right">{{call.time| date:'dd.MM. hh:mm:ss'}}</label></div>
    		
		</div>
	</div>
	
</div>
