    <div  ng-controller="SipConnection">
      <!--Body content-->
 		<audio src="{{sharedScope.audioSource}}" autoplay="autoplay" class="hiddenAudio" loop=" loop"></audio>
	
 	
      		<div  ng-show="sharedScope.registration.state!=sharedScope.REGISTERED">
        	<div class="inputArea"><label>Username: </label><input class="right" ng-model=sharedScope.registration.displayname></div>
        	<div class="inputArea"><label>Socket: </label><label class="right">{{sharedScope.connection.socket.state}} </label></div>
        	<div class="inputArea"><label>User: </label><input class="right" ng-model=sharedScope.registration.user></div>
        	<div class="inputArea"><label>Passwort: </label><input class="right" type="password" ng-model=sharedScope.registration.password></div>
        	<div class="inputArea"><label>Registered: </label><label class="right">{{sharedScope.registration.state}}</label></div>
    		</div>
    		<button class="register" ng-show="sharedScope.registration.state==sharedScope.NOTREGISTERED" ng-click="register()">register</button>
			<button class=" unregister" ng-show="sharedScope.registration.state!=sharedScope.NOTREGISTERED" ng-click="register()">unregister</button>
      <div class="error">{{sharedScope.error.message}}</div>
    </div>
