	<div  ng-controller="Chat">
		<!--show Messages-->
		<div>
			<div class="container" ng-repeat="chat in sharedScope.chats">
				<div ng-repeat="contact in sharedScope.contacts">
					<div ng-show="contact.sip==chat.partner.substring(4)" ng-include="'scripts/partials/oneContact.html'"></div>
				</div>	
				<ul >
			        <li ng-repeat="message in chat.messages" class="sprechblase {{getSide(message,chat)}}Angle">
			        {{message.first("From").uri}}
			       	 <div class="inputArea"><label class="status-{{message.state}}" >x</label><label class="right">{{message.body}}</label></div>
					</li>
				</ul>
				<div class="inputArea">	
				<form ng-submit="sendMessage(chat.partner, chat.newMessage);chat.newMessage='';">
					<input type="text" ng-model="chat.newMessage">
					<button type="submit" class="chat" >Send</button>
				</form>
				</div>
    		</div>

						{{message.body}}<label class="status-{{message.state}}" >x</label></p>

		</div>

		<div 	class="container">
			<!--Send Messages-->


			<div class="inputArea">	
					<input ng-model="sharedScope.newChatPartner">
					<button class="chat" ng-click="sharedScope.newEmptyContact(sharedScope.newChatPartner);sharedScope.createChat('sip:'+sharedScope.newChatPartner);sharedScope.newChatPartner=''"	>New</button>
				</div>

		</div>


	</div>
